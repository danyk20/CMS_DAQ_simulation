pytest:
    stage: test
    before_script:
        - sudo apt update
        - sudo apt install python3-pip
        - pip install --upgrade pip
        - pip3 install -r requirements.txt
    script:
        - python -m pytest --junitxml=report.xml
    artifacts:
        when: always
        reports:
            junit: report.xml
        expire_in: 2 weeks
